<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>View Customer</title>
</head>
<body>
<div>
        <p>Customer Id: <span th:text ="${customer.id}"></span></p>
        <p>First Name: <span th:text ="${customer.firstname}"></span></p>
        <p>Last Name:<span th:text="${customer.lastname}"></span></p>
        <p>Phone:<span th:text="${customer.phone}"></span></p>
        <p>Email:<span th:text="${customer.email}"></span></p>

</div>
<div class="back-to-customer-page">
    <a href="/customers">Back to Customers' Page</a>
</div>
</body>
</html>
